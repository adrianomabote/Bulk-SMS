<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moze SMS Sender - Enviar SMS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .char-count {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-test {
            background: #f0f0f0;
            color: #333;
        }

        .btn-test:hover {
            background: #e0e0e0;
        }

        .btn-send {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-send:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .alert {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
            animation: slideIn 0.3s ease-in;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .alert.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .api-status {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 12px;
            color: #999;
        }

        .token-hint {
            font-size: 12px;
            color: #999;
            margin-top: 3px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì± Moze SMS</h1>
            <p>Envie SMS para Mo√ßambique via API</p>
        </div>

        <div id="alert" class="alert"></div>

        <form id="smsForm">
            <div class="form-group">
                <label for="bearer_token">Bearer Token</label>
                <input type="password" id="bearer_token" name="bearer_token" placeholder="Cole seu bearer token aqui" required>
                <div class="token-hint">Token obtido na documenta√ß√£o da API do Moze</div>
            </div>

            <div class="form-group">
                <label for="sender_id">ID do Remetente (opcional)</label>
                <input type="text" id="sender_id" name="sender_id" placeholder="APP" value="APP">
            </div>

            <div class="form-group">
                <label for="phone">N√∫mero do Telefone (Mo√ßambique)</label>
                <input type="tel" id="phone" name="phone" placeholder="+258 84 123 4567" required>
                <div class="token-hint">Ex: +258 84/82/85/86 [n√∫meros operadora Mo√ßambique]</div>
            </div>

            <div class="form-group">
                <label for="message">Mensagem (m√°ximo 160 caracteres)</label>
                <textarea id="message" name="message" placeholder="Digite sua mensagem aqui..." maxlength="160" required></textarea>
                <div class="char-count"><span id="charCount">0</span>/160</div>
            </div>

            <div class="button-group">
                <button type="button" class="btn-test" id="testBtn">üîó Testar Conex√£o</button>
                <button type="submit" class="btn-send" id="sendBtn">üì§ Enviar SMS</button>
            </div>

            <div class="api-status">
                <div id="status">Aguardando entrada...</div>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('smsForm');
        const messageInput = document.getElementById('message');
        const charCount = document.getElementById('charCount');
        const alert = document.getElementById('alert');
        const testBtn = document.getElementById('testBtn');
        const sendBtn = document.getElementById('sendBtn');
        const statusDiv = document.getElementById('status');

        // Character counter
        messageInput.addEventListener('input', () => {
            charCount.textContent = messageInput.value.length;
        });

        // Show alert
        function showAlert(message, type) {
            alert.textContent = message;
            alert.className = `alert ${type}`;
            setTimeout(() => {
                alert.className = 'alert';
            }, 5000);
        }

        // Test connection
        testBtn.addEventListener('click', async (e) => {
            e.preventDefault();
            const bearerToken = document.getElementById('bearer_token').value;

            if (!bearerToken) {
                showAlert('‚ö†Ô∏è Cole seu Bearer Token', 'error');
                return;
            }

            testBtn.disabled = true;
            testBtn.innerHTML = '<span class="spinner"></span>Testando...';
            statusDiv.textContent = 'Testando conex√£o com API...';

            try {
                const response = await fetch('/api/test-connection', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ bearer_token: bearerToken })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('‚úÖ Conex√£o bem-sucedida!', 'success');
                    statusDiv.textContent = `‚úÖ API Moze respondendo (Status: ${data.status})`;
                } else {
                    showAlert(`‚ùå Erro: ${data.error}`, 'error');
                    statusDiv.textContent = `‚ùå Falha na conex√£o: ${data.error}`;
                }
            } catch (error) {
                showAlert('‚ùå Erro ao testar conex√£o', 'error');
                statusDiv.textContent = `‚ùå Erro: ${error.message}`;
            } finally {
                testBtn.disabled = false;
                testBtn.textContent = 'üîó Testar Conex√£o';
            }
        });

        // Submit form
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const bearerToken = document.getElementById('bearer_token').value;
            const phone = document.getElementById('phone').value;
            const message = messageInput.value;
            const senderId = document.getElementById('sender_id').value;

            if (!bearerToken || !phone || !message) {
                showAlert('‚ö†Ô∏è Preencha todos os campos obrigat√≥rios', 'error');
                return;
            }

            sendBtn.disabled = true;
            sendBtn.innerHTML = '<span class="spinner"></span>Enviando...';
            statusDiv.textContent = 'Enviando SMS...';

            try {
                const response = await fetch('/api/send-sms', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        bearer_token: bearerToken,
                        phone: phone,
                        message: message,
                        sender_id: senderId
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('‚úÖ SMS enviado com sucesso!', 'success');
                    statusDiv.textContent = `‚úÖ SMS enviado √†s ${new Date(data.timestamp).toLocaleTimeString('pt-BR')}`;
                    form.reset();
                    charCount.textContent = '0';
                } else {
                    showAlert(`‚ùå Erro: ${data.error}`, 'error');
                    statusDiv.textContent = `‚ùå Falha ao enviar: ${data.error}`;
                }
            } catch (error) {
                showAlert('‚ùå Erro ao enviar SMS', 'error');
                statusDiv.textContent = `‚ùå Erro: ${error.message}`;
            } finally {
                sendBtn.disabled = false;
                sendBtn.innerHTML = 'üì§ Enviar SMS';
            }
        });

        // Initial status
        statusDiv.textContent = '‚úÖ Sistema pronto';
    </script>
</body>
</html>
